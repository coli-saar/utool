<body>
	Provides two codecs for converting USRs of Minimal Recursion Semantics
	into labelled dominance graphs. These codecs are as follows:
	<ul>
		<li>mrs-prolog: converts MRSs in the Prolog format used by
		the LKB system;</li>
		<li>mrs-xml: converts MRSs in the XML format inspired by
		RMRS.</li>
	</ul>
</body>
