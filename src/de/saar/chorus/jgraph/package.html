<body>
	Provides various classes which extend the functionality of
	the JGraph package. This includes primarily the class <code>ImprovedJGraph</code>,
	which extends <code>JGraph</code> with graph algorithms, <code>JScrollableJGraph</code>
	(which embeds a <code>JGraph</code> into a scroll pane and equips it with
	a slider), and various layout algorithms.
</body>
